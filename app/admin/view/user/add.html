{block name="javascript"}
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript">
	var selectRoleId = 0;
    $(function(){

        $("#form-menu-add").validate({
            rules:{
                user_name:{
                    required:true,
                    minlength:3,
                },

                role_id:{
                    required:true,
                },
                user_passwd:{
                    required:true,
                    minlength:5,
				},
                confirm_user_passwd:{
                    required:true,
                    minlength:5,
					equalTo: "#user_passwd"
                }
            },messages: {
                user_name: {
                    required: '请输入用户名!',
                    minlength:'用户名长度必须大于3位字符'
                },
                role_id: {
                    required: '请选择角色!'
                },
                user_passwd: {
                    required: '请输入密码!',
                    minlength:'密码长度必须大于5位字符'
                },
                confirm_user_passwd: {
                    required: '请输入确认密码!',
                    minlength:'密码长度必须大于5位字符',
                    equalTo:'两次密码输入的不正确!'
                }
            },
            onkeyup:false,
            focusCleanup:false,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({success:function(data){
                    if(data.status == 'y'){
                        parent.layer.msg('添加成功！',{time:1500,icon:1},function(){
                            parent.location.reload();
                        });
                        return false;
                    }else{
                        parent.layer.msg(data.msg,{icon:5});
                    }
                }
                });

            }
        });


    });
</script>
{/block}
